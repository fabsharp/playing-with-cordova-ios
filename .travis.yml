language: objective-c
osx_image: xcode9.4
sudo: false

env:
  - TRAVIS_NODE_VERSION: 12

before_install:
  - nvm install $TRAVIS_NODE_VERSION

install:
  - npm install -g cordova@latest
  - npm install

before_script:
  - cordova platform add ios
script:
  - node --version
  - npm --version
  - cordova build ios
deploy:
  - provider: releases
    file: ./www/index.html
    api_key:
      secure: $GITHUB_TOKEN
    skip_cleanup: true
    draft: false
